{% extends 'mysite/base.html' %}

{% block title %} Show Records {% endblock title %}

{% block content %}

{% for field in data %}
<div class="card mt-3">
    <div class="card-header">
        Record ID: {{ field.id }}
    </div>
    <div class="card-body">
        <h5 class="card-title">Some data:</h5>
        <p class="card-text">{{ field.data }}</p>
    </div>
</div>
{% endfor %}

{% endblock content %}
